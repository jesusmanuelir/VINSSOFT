<!doctype html>
<html class="no-js" lang="es" ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BACE - Software de Control de Asistencia de Becarios y Eventos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="favicon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="./css/index.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="./js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="./js/angular.min.js"></script>
        
        <!-- Material Design -->
        <link rel="stylesheet" href="./css/material.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">Usted está usando un navegador <strong>obsoleto</strong>. Por favor <a href="http://browsehappy.com/">actualice su navegador</a> para mejorar su experiencia.</p>
        <![endif]-->
        <div class="mdl-layout mdl-js-layout">
          <main class="mdl-layout__content">
            <div class="page-content">
                <header class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-shadow--2dp mdl-cell mdl-cell--8-col title">
                        <h3>Control de Eventos y Personal</h3>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>
                </header>
           
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h5>
                                Ingresar: {{user}}
                            </h5>
                        </div>
                        <div class="mdl-card__form mdl-card--border">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Text...</label>
                              </div>
                        </div>
                    </div>
                    <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-cell mdl-cell--5-col">
                      <div class="mdl-card__title mdl-card--expand">
                        <h5>
                          Próximo evento: <br><br>
                          {{titulo_evento}} <br><br>
                          {{dia}} de {{mes}}, {{anio}}<br>
                          {{hora}}
                        </h5>
                      </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                              Ver detalles
                            </a>
                            <div class="mdl-layout-spacer"></div>
                            <i class="material-icons">event</i>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>
                </div>
            </div>
          </main>
        </div>
       
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="./js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="./js/plugins.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/material.min.js"></script>

    </body>

</html>
